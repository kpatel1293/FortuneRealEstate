<!doctype html>
<html>
    <head>
        <title>Home</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Kube CSS -->
        <link rel="stylesheet" href="../static/css/kube.css">

    </head>
    <body class="grey-background">

        <!-- Navigation Bar -->

        <div class="is-navbar-container">
            <div class="is-brand">
                <b class="is-logo">Real Estate Website</b>
            </div>
            <div class="is-navbar">
                <nav>
                    <ul>
                        <li><a class="is-first-left" href="">Buy</a></li> <!-- Catalog page - applies "Buy" filter -->
                        <li><a href="">Rent</a></li> <!-- Catalog page - aplpies "Rent" filter -->
                        <li><a href="">Contact</a></li>

                        <!-- Navigation search bar -->

                        <form>
                            <ul>
                                <li><input type="search" placeholder="City, State, ZIP Code"></li>
                            </ul>
                        </form>

                    </ul>
                </nav>
                <nav class="is-push-right">
                    <ul>
                        <li><a href="">Log In</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="container">
            <div class="login-container is-shadow-2 is-border">
                <h1>Create an account</h1>
                <form method="post" action="">
                    <fieldset>
                        <legend>Personal</legend>
                        <div class="is-row">
                            <div class="form-item is-col">
                                <label>First Name</label>
                                <input type="text" name="firstName" placeholder="John">
                            </div>
                            <div class="form-item is-col">
                                <label>Last Name</label>
                                <input type="text" name="lastName" placeholder="Doe">
                            </div>
                        </div>
                        <div class="form-item">
                            <label>Email Address</label>
                            <input type="email" name="email" placeholder="johndoe@example.com">
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Password</legend>
                        <div class="form-item">
                            <label>Password</label>
                            <input type="password" name="password" placeholder="Enter password">
                        </div>
                        <div class="form-item">
                            <label>Confirm Password</label>
                            <input type="password" name="confirmPassword" placeholder="Confirm password">
                        </div>
                    </fieldset>
                </form>
                <input class="button" type="submit" value="Log in">
                <hr class="is-border"/>
                <div id="signup-button" class="form-item">
                    <label>Already have an account?</label>
                    <button class="button is-secondary is-100">Log in</button>
                </div>
            </div>
        </div>

        <!-- Kube framework's JavaScript -->
        <script src="../static/js/kube.min.js"></script>
        <script>
            $K.init();
        </script>
    </body>
</html>
