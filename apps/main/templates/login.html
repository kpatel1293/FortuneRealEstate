<!doctype html>
<html>
    <head>
        <title>Home</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Kube CSS -->
        <link rel="stylesheet" href="../static/css/kube.css">

    </head>
    <body class="grey-background">

        <!-- Navigation Bar -->

        <div class="is-navbar-container">
            <div class="is-brand">
                <b class="is-logo">Real Estate Website</b>
            </div>
            <div class="is-navbar">
                <nav>
                    <ul>
                        <li><a class="is-first-left" href="">Buy</a></li> <!-- Catalog page - applies "Buy" filter -->
                        <li><a href="">Rent</a></li> <!-- Catalog page - aplpies "Rent" filter -->
                        <li><a href="/contact">Contact</a></li>

                        <!-- Navigation search bar -->

                        <form>
                            <ul>
                                <li><input type="search" placeholder="City, State, ZIP Code"></li>
                            </ul>
                        </form>

                    </ul>
                </nav>
                <nav class="is-push-right">
                    <ul>
                        <li><a href="/login">Log In</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="container">
            <div class="login-container is-shadow-2 is-border">
                <h1>Log in</h1>
                <form method="post" action="/user">
                    {% csrf_token %}
                    <fieldset>
                        <legend>Credentials</legend>
                        <div class="form-item">
                            <label>Email Address</label>
                            <input type="email" name="email" placeholder="johndoe@example.com">
                        </div>
                        <div class="form-item">
                            <label>Password</label>
                            <div class="is-append">
                                <input type="password" name="password" placeholder="Enter password">
                                <a href="/forgotpassword" class="button is-secondary">Forgot?</a>
                            </div>
                        </div>
                    </fieldset>
                    <input class="button" type="submit" value="Log in">
                </form>

                <!-- validations -->
                {% if messages %}
                    <div class="messages alert is-error">
                        {% for message in messages %}
                            <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}

                <hr class="is-border"/>
                <div id="signup-button" class="form-item">
                    <label>Don't already have an account?</label>
                    <a class="button is-secondary is-100" href="/register">Sign up</a>
                </div>
            </div>
        </div>

        <!-- Kube framework's JavaScript -->
        <script src="../static/js/kube.min.js"></script>
        <script>
            $K.init();
        </script>
    </body>
</html>
