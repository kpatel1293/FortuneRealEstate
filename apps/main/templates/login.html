<!doctype html>
<html>
    <head>
        <title>Home</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Kube CSS -->
        <link rel="stylesheet" href="../static/css/kube.css">

    </head>
    <body class="grey-background">

        <!-- Navigation Bar -->
        {% include "includes/header.html" %}

        <div class="container">
            <div class="login-container is-shadow-2 is-border">
                <h1>Log in</h1>
                <form method="post" action="/user">
                    {% csrf_token %}
                    <fieldset>
                        <legend>Credentials</legend>
                        <div class="form-item">
                            <label>Email Address</label>
                            <input type="email" name="email" placeholder="johndoe@example.com">
                        </div>
                        <div class="form-item">
                            <label>Password</label>
                            <div class="is-append">
                                <input type="password" name="password" placeholder="Enter password">
                                <a href="" class="button is-secondary">Forgot?</a>
                            </div>
                        </div>
                    </fieldset>
                    <input class="button" type="submit" value="Log in">
                </form>

                <!-- validations -->
                {% if messages %}
                    <div class="messages alert is-error">
                        {% for message in messages %}
                            <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}

                <hr class="is-border"/>
                <div id="signup-button" class="form-item">
                    <label>Don't already have an account?</label>
                    <a class="button is-secondary is-100" href="/register">Sign up</a>
                </div>
            </div>
        </div>

        <!-- Kube framework's JavaScript -->
        <script src="../static/js/kube.min.js"></script>
        <script>
            $K.init();
        </script>
    </body>
</html>
